<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Bar Penjualan Tahunan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="chartPenjualan" width="800" height="400"></canvas>
    <script>
        // Data penjualan tahunan
        const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        const penjualan2022 = [4.017, 6.135, 7.091, 5.841, 5.036, 4.547, 3.467, 3.970, 6.313, 3.595, 9.207, 5.945];
        const penjualan2023 = [2.416, 4.136, 7.935, 8.004, 9.505, 5.026, 6.108, 6.343, 9.404, 9.280, 9.287, 8.689];

        // Membuat diagram bar
        const ctx = document.getElementById('chartPenjualan').getContext('2d');
        const chartPenjualan = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: bulan,
                datasets: [{
                    label: 'Penjualan 2022',
                    data: penjualan2022,
                    backgroundColor: '#FFC107', // Warna oranye
                    borderColor: '#FFC107', // Warna oranye
                    borderWidth: 1
                }, {
                    label: 'Penjualan 2023',
                    data: penjualan2023,
                    backgroundColor: '#8BC34A', // Warna hijau
                    borderColor: '#8BC34A', // Warna hijau
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Diagram Bar Penjualan Tahunan'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
